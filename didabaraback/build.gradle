plugins {
  id 'org.springframework.boot' version '2.7.2'
  id 'io.spring.dependency-management' version '1.0.12.RELEASE'
  id 'java'
}

group = 'com.bitcamp221'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

configurations {
  compileOnly {
    extendsFrom annotationProcessor
  }
}

repositories {
  mavenCentral()
}

dependencies {

  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-security'
  implementation 'org.springframework.boot:spring-boot-starter-web'
  implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
  implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5'
  implementation 'org.springframework.boot:spring-boot-starter-test'
  compileOnly 'org.projectlombok:lombok'
  developmentOnly 'org.springframework.boot:spring-boot-devtools'
  runtimeOnly 'com.h2database:h2'
  runtimeOnly 'mysql:mysql-connector-java'
  annotationProcessor 'org.projectlombok:lombok'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  testImplementation 'org.springframework.security:spring-security-test'
  implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.2'

  // https://mvnrepository.com/artifact/io.jsonwebtoken/jjwt-impl
  runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.2'
  // https://mvnrepository.com/artifact/io.jsonwebtoken/jjwt-jackson
  runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.2'

  implementation 'org.springframework.boot:spring-boot-starter-mail'

  // kakao 로그인
  implementation'com.google.code.gson:gson:2.8.7'

  implementation 'com.github.gavlyukovskiy:p6spy-spring-boot-starter:1.5.7'

  // https://mvnrepository.com/artifact/commons-io/commons-io
  implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'

  //s3
  implementation 'org.springframework.cloud:spring-cloud-starter-aws:2.2.6.RELEASE'


  //websocket
  implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'
  // https://mvnrepository.com/artifact/org.springframework/spring-websocket
  implementation group: 'org.springframework', name: 'spring-websocket', version: '5.3.22'

  // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
  implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'

  implementation 'com.documents4j:documents4j-local:1.1.7'
  implementation 'com.documents4j:documents4j-transformer-msoffice-word:1.1.7'

}

tasks.named('test') {
  useJUnitPlatform()
}